roleA: You don't have to play a card if you don't want to.
roleB: Before the game starts, you can determine the trump color.
roleC: Before the game starts, you receive two additional cards and must discard two
  cards.
roleD: You always play last, unless you are starting a trick.
roleE: You can always play any card, regardless of its color.
roleF: Before the game starts, you receive an additional set of cards. When it's your
  turn, you must play two cards.
roleG: You always play first.
roleH: Before the game starts, you choose two players. You receive the average of
  their points.
roleI: None of your cards are trump.
roleJ: You always play hidden, unless you are starting a trick. Your card is revealed
  at the end of a trick.
